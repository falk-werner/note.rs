<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="frontend/style.css" />
  <title>note.rs</title>
</head>
<body>
  <div data-tauri-drag-region class="titlebar">
    <div class="titlebar-button" id="add-note">
      <i class="lni lni-empty-file"></i>
    </div>
    <div data-tauri-drag-region style="line-height: 30px; flex: 100%; text-align: center;">
      note.rs
    </div>
    <div class="titlebar-button" id="titlebar-settings">
      <i class="lni lni-cog"></i>
    </div>
    <div class="titlebar-button" id="titlebar-info">
      <i class="lni lni-information"></i>
    </div>
    <div>&nbsp;</div>    
    <div class="titlebar-button" id="titlebar-minimize">
      <i class="lni lni-chevron-down"></i>
    </div>
    <div class="titlebar-button" id="titlebar-maximize">
      <i class="lni lni-full-screen"></i>
    </div>
    <div class="titlebar-button" id="titlebar-close">
      <i class="lni lni-close"></i>
    </div>
  </div>

  <div id="main" class="wrapper">
    <div id="sidebar">
      <div class="controls">
        <input id="filter" type="text" value="" />
      </div>
      <hr />
      <ul id="notelist"></ul>
    </div>
    <div id="slider" data-slider-target="sidebar" class="slider"></div>
    <div id="content">
      <div class="toolbar">
        <label class="lni lni-pencil"></label>
        <input type="text" id="editor-title"/>
        <div class="button" id="editor-screenshot"><i class="lni lni-camera"></i></div>
        <div class="button" id="editor-open-folder"><i class="lni lni-folder"></i></div>
        <div class="button" id="editor-save"><i class="lni lni-save"></i></div>
        <div class="spacer"></div>
        <div class="button" id="editor-remove"><i class="lni lni-trash-can"></i></div>
      </div>
      <div class="toolbar">
        <label class="lni lni-tag"></label>
        <input type="text" id="editor-tags"/>
      </div>
      <hr/>
      <div id="editor"></div>
      <!-- <div id="view"></div> -->
    </div>  
  </div>

  <div id="settings" class="hidden">    
    <h1><i class="lni lni-arrow-left-circle nav-main"></i> Settings</h1>
    <h2>Color Settings</h2>
    <div>
      <span>Title Bar:</span><input id="settings_titlebar" type="color" value="#b0b0b0" />
    </div>
  </div>

  <dialog id="remove-dialog">
    <p data-text></p>
    <form class="controls">
      <input type="button" data-button="yes" tabindex="1" value="Yes"/>
      <input type="button" data-button="no" tabindex="0" value="No, keep it"/>
    </form>
  </dialog>

  <dialog id="not-implemented-dialog">
    <p>Not implemented yet.</p>
    <form class="controls">
      <input type="button" data-button="ok" value="OK"/>
    </form>
  </dialog>

  <script type="module" src="/frontend/main.js"></script>
</body>
</html>
